<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<title>Main Menu</title>
</head>
<body>
<!-- 
Track Information
* Track
* Artist
* Url
* Genre(Optional)
 -->
	<div class="container-fluid">
		<h1 class="display-2">Add Track</h1>
		<form action="/" method="POST" class="mt-5">
		  <div class="form-row">
		    <div class="col-sm-5">
		      <input name="track_name" type="text" class="form-control" placeholder="Track" required>
		    </div>
		    <div class="col-sm-5">
		      <input name="artist_name" type="text" class="form-control" placeholder="Artist" required>
		    </div>
		  </div>
		  <!-- row end -->
		  <div class="mt-3 form-row">
		    <div class="col-sm-5">
		      <input name="url_link" type="text" class="form-control" placeholder="URL" required>
		    </div>
		    <div class="col-sm-5">
		      <input name="genre_name" type="text" class="form-control" placeholder="Genre">
		    </div>
		  </div>
		  <!-- row end -->
		  <div class="mt-3 form-row">
			<div class="col-sm-5">
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		  </div>
		  <!-- row end -->
		</form>


		<!-- table data -->
		<div class="mt-5 table-responsive">
			<table class="table table-dark table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Track</th>
			      <th scope="col">Artist</th>
			      <th scope="col">Genre</th>
			      <th scope="col">URL</th>
			      <th scope="col">Delete</th>
			    </tr>
			  </thead>
			  <tbody>
			  	<!-- data render here -->
			  </tbody>
			</table>
		</div>




	</div>
	<!-- javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<!-- axios -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script src="js/main-scripts.js"></script>
</body>
</html>
